<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Steam Price Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Buscar precio de videojuegos ðŸ”Ž</h1>
      <form id="searchForm">
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">

          <div class="autocomplete" style="position:relative;flex:1;min-width:240px">
            <input id="q" name="q" type="search" placeholder="Nombre del juego" autocomplete="off" required />
            <div class="panel" hidden>
              <ul id="suggestions" class="suggestions" role="listbox" aria-label="Sugerencias"></ul>
            </div>
          </div>

          <select id="cc" name="cc" title="PaÃ­s">
            <option value="co">CO (COP)</option>
            <option value="us">US (USD)</option>
          </select>
          <input id="limit" name="limit" type="number" min="1" max="10" value="5" />
          <button type="submit">Buscar</button>
        </div>
      </form>

      <div id="status" aria-live="polite"></div>

      <div id="resultsByStore">
        <section class="store-results" data-store="steam">
          <h2>Steam</h2>
          <ul id="results-steam" class="results"></ul>
        </section>
        <section class="store-results" data-store="nuuvem">
          <h2>Nuuvem</h2>
          <ul id="results-nuuvem" class="results"></ul>
        </section>
        <section class="store-results" data-store="fanatical">
          <h2>Fanatical</h2>
          <ul id="results-fanatical" class="results"></ul>
        </section>
        <section class="store-results" data-store="greenmangaming">
          <h2>GreenManGaming</h2>
          <ul id="results-greenmangaming" class="results"></ul>
        </section>
        <section class="store-results" data-store="instantgaming">
          <h2>Instant Gaming</h2>
          <ul id="results-instantgaming" class="results"></ul>
        </section>
      </div>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
